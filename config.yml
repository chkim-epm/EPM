backend:
  name: git-gateway
  branch: main

media_folder: "image"
public_folder: "/image"

collections:
  - name: "products"
    label: "제품목록"
    folder: "products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "제품명", name: "title", widget: "string" }
      - { label: "설명", name: "description", widget: "text" }
      - { label: "이미지", name: "image", widget: "image" }
      - { label: "등록일", name: "date", widget: "datetime" }

<style>
  body {
    margin: 0;
    font-family: 'NanumGothic', sans-serif;
    background: #f4f4f4;
  }

  h1 {
    text-align: center;
    margin: 2rem 0;
    font-size: 2rem;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .product-card {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .product-info {
    padding: 1rem;
  }

  .product-info h2 {
    font-size: 1.2rem;
    margin: 0.5rem 0;
  }

  .product-info p {
    font-size: 0.9rem;
    color: #555;
  }

  .product-info a {
    display: inline-block;
    margin-top: 0.5rem;
    padding: 0.4rem 0.8rem;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
  }

  .product-info a:hover {
    background-color: #2980b9;
  }
</style>

<h1>제품 목록</h1>

    </div>
  </div>

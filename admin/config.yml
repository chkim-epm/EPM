backend:
  name: git-gateway
  branch: main

media_folder: "image"   # Folder to store uploaded images
public_folder: "/image"

collections:
  - name: "products"
    label: "상품 목록"
    folder: "products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "상품명", name: "title", widget: "string" }
      - { label: "가격", name: "price", widget: "number" }
      - { label: "설명", name: "description", widget: "text" }
      - { label: "이미지", name: "image", widget: "image" }
      - { label: "품목명", name: "item_name", widget: "string" }
      - { label: "재질", name: "material", widget: "string" }
      - { label: "용도", name: "usage", widget: "string" }
      - { label: "종류", name: "type", widget: "string" }

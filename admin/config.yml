backend:
  name: github
  repo: chkim-epm/EPM   # 👉 본인 GitHub 저장소명 (username/repo)으로 바꿔주세요
  branch: main
  base_url: https://decap-cms-oauth.netlify.app   # GitHub OAuth 토큰 교환용 프록시 서버

media_folder: "image"    # 업로드된 이미지 저장 경로 (repo 안 폴더)
public_folder: "/image"  # 사이트에서 이미지 불러올 때 경로

collections:
  - name: "products"
    label: "Products"
    folder: "products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Item Name", name: "item_name", widget: "string" }
      - { label: "Material", name: "material", widget: "string" }
      - { label: "Usage", name: "usage", widget: "string" }
      - { label: "Type", name: "type", widget: "string" }

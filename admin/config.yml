backend:
  name: github
  repo: chkim-epm/EPM  
  branch: main
  

media_folder: "image"    
public_folder: "/image"  

collections:
  - name: "Product"
    label: "Product"
    folder: "Product"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Item Name", name: "item_name", widget: "string" }
      - { label: "Material", name: "material", widget: "string" }
      - { label: "Usage", name: "usage", widget: "string" }
      - { label: "Type", name: "type", widget: "string" }

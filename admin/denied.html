<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>접근 제한</title>
  <style>
    :root { --fg:#222; --muted:#6b7280; --bg:#f7f7f8; --card:#fff; --btn:#2563eb; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,sans-serif; background:var(--bg); color:var(--fg); display:flex; align-items:center; justify-content:center;}
    .card{width:100%; max-width:520px; background:var(--card); border-radius:16px; padding:28px; box-shadow:0 8px 30px rgba(0,0,0,.08); text-align:center}
    h1{margin:0 0 10px; font-size:22px}
    p{margin:0 0 18px; color:var(--muted)}
    .actions{display:flex; gap:10px; justify-content:center}
    a.button{display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; background:var(--btn); color:#fff}
    a.link{color:var(--muted); text-decoration:none}
    .small{font-size:12px; color:var(--muted); margin-top:14px}
  </style>
</head>
<body>
  <main class="card">
    <h1>관리자만 로그인할 수 있습니다</h1>
    <p>이 페이지는 관리자 전용입니다. 관리자 계정으로 다시 로그인해 주세요.</p>
    <div class="actions">
      <a class="button" href="/admin/">홈으로 이동</a>
      <a class="link" href="/">메인으로</a>
    </div>
    <div class="small" id="timer">3초 후 홈으로 이동합니다…</div>
  </main>

  <script>
    // 3초 뒤 자동 이동 (원치 않으면 이 스크립트 삭제)
    let s = 3, el = document.getElementById('timer');
    const t = setInterval(() => {
      s--; el.textContent = s + "초 후 홈으로 이동합니다…";
      if (s <= 0) { clearInterval(t); location.replace("/"); }
    }, 1000);
  </script>
</body>
</html>
